nameOverride: ""
fullnameOverride: ""

api:
  image:
    repository: "LOCATION-docker.pkg.dev/PROJECT/REPO/config-manager-api"
    tag: "latest"
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  service:
    port: 8080
    # ClusterIP default; set to LoadBalancer in parent to expose without Ingress.
    type: ClusterIP
  externalSecret:
    # When enabled, ESO syncs Vault path into a Secret; API uses envFrom.
    enabled: false
    name: ""
    refreshInterval: "30s"
    clusterSecretStore:
      name: ""
      kind: "ClusterSecretStore"
    vaultPath: ""
  env:
    HTTP_BASE_PATH: "/api"
    CORS_ALLOWED_ORIGINS: "*"  # "*" or comma list; often unnecessary with same-origin
  resources: {}

ui:
  image:
    repository: "LOCATION-docker.pkg.dev/PROJECT/REPO/config-manager-ui"
    tag: "latest"
    pullPolicy: IfNotPresent
  imagePullSecrets: []
  service:
    port: 3000
    # ClusterIP default; LoadBalancer in parent for external IP when not using Ingress.
    type: ClusterIP
  resources: {}

database:
  existingSecretName: ""  # Secret with DATABASE_URL (recommended)
  existingSecretKey: "DATABASE_URL"
  # Or use parts (DB_HOST, etc.) and supply DB_PASSWORD via api.externalSecret.
  parts:
    host: ""
    port: 5432
    name: ""
    user: ""
    sslmode: ""
  url: ""  # Plaintext URL (not for production)

ingress:
  enabled: false
  className: ""
  host: ""
  tls:
    enabled: false
    secretName: ""

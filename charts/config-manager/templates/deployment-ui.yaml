apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "config-manager.fullname" . }}-ui
  labels:
    {{- include "config-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "config-manager.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ui
  template:
    metadata:
      labels:
        {{- include "config-manager.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ui
    spec:
      {{- with .Values.ui.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
          env:
            # Upstream API URL for the UI proxy Route Handler (when request hits the UI pod).
            - name: CONFIG_API_BASE_URL
              value: {{ printf "http://%s-api:%d%s" (include "config-manager.fullname" .) (.Values.api.service.port | int) (.Values.api.env.HTTP_BASE_PATH | default "/api") | quote }}
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}


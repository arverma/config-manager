{{- /* ConfigMap for API -config from chart default files/application.yaml; deployment repo can override per env */}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "config-manager.fullname" . }}-configs
  labels:
    {{- include "config-manager.labels" . | nindent 4 }}
data:
  application.yaml: |
{{ tpl (.Files.Get "files/application.yaml") . | indent 4 }}

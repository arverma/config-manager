name: Release (chart + images)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

jobs:
  publish-chart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Build chart repo content
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          set -euo pipefail

          PAGES_URL="https://${OWNER}.github.io/${REPO_NAME}"

          rm -rf .gh-pages
          mkdir -p .gh-pages

          # Pull existing gh-pages (if present) so we keep older chart packages.
          if git ls-remote --exit-code --heads "https://github.com/${REPO}.git" gh-pages >/dev/null 2>&1; then
            git clone --depth 1 --branch gh-pages "https://x-access-token:${GH_TOKEN}@github.com/${REPO}.git" .gh-pages
          fi

          # Package the chart into the gh-pages folder.
          helm package charts/config-manager --destination .gh-pages

          # Regenerate/merge index.yaml.
          if [ -f .gh-pages/index.yaml ]; then
            cp .gh-pages/index.yaml /tmp/index.yaml
            helm repo index .gh-pages --url "${PAGES_URL}" --merge /tmp/index.yaml
          else
            helm repo index .gh-pages --url "${PAGES_URL}"
          fi

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .gh-pages

  publish-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/config-manager-api:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/config-manager-api:latest

      - name: Build and push UI image
        uses: docker/build-push-action@v6
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/config-manager-ui:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/config-manager-ui:latest
